<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .flash {
            transition: background-color 0.5s ease;
        }
        .green {
            background-color: green;
        }
        .red {
            background-color: red;
        }
        .question {
            font-size: 2em;
            margin: 20px;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game" class="flash">
        <h1>Math Game</h1>
        <div id="question" class="question"></div>
        <input type="number" id="answer" placeholder="Your answer" />
        <button onclick="checkAnswer()">Submit</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        let num1, num2, correctAnswer;

        function generateQuestion() {
            // Select two random numbers between 1 and 5
            num1 = Math.floor(Math.random() * 5) + 1;
            num2 = Math.floor(Math.random() * 5) + 1;
            correctAnswer = num1 + num2;

            // Display the question
            document.getElementById('question').innerText = `What is ${num1} + ${num2}?`;
            document.getElementById('result').innerText = ''; // Clear previous result
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const gameDiv = document.getElementById('game');

            if (userAnswer === correctAnswer) {
                gameDiv.classList.add('green');
                setTimeout(() => {
                    gameDiv.classList.remove('green');
                    generateQuestion(); // New question on correct answer
                }, 2000);
            } else {
                gameDiv.classList.add('red');
                setTimeout(() => {
                    gameDiv.classList.remove('red');
                    document.getElementById('result').innerText = 'Oops! Try again.';
                }, 2000);
            }
        }

        // Initialize the game with the first question
        generateQuestion();
    </script>
</body>
</html>
