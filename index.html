<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Select a Page to Go To:</h2>
    <form id="pageForm">
        <select id="pageSelect" multiple size="5">
            <option value="https://billylikesbacon.github.io/crasher/index.html">crasher</option>
            <option value="https://billylikesbacon.github.io/MIDI/index.html">midi</option>
            <option value="https://billylikesbacon.github.io/maxwell/index.html">maxwell</option>
            <!-- add more here -->
        </select>
        <button type="button" onclick="goToPage()">Go</button>
    </form>
</div>

<script>
    function goToPage() {
        const selectedPages = document.getElementById('pageSelect').selectedOptions;
        for (let i = 0; i < selectedPages.length; i++) {
            window.open(selectedPages[i].value, '_blank');
        }
    }
</script>

</body>
</html>
